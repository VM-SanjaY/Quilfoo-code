{% extends 'head/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div style="margin-left: 20px;"><img src="{{report.answerby.profilepic.url}}" style="width: 50px; height: 50px; border-radius: 50px;" alt="drh"> <span style="margin-left: 20px;" ></span></div>
    <div style="margin-left: 40px; font-weight: 800; color: chocolate;font-size: x-large;">{{report.questionform.ask|safe}}</div>
    <div style='padding: 15px;'><p style="font-size: x-large;">{{report.description|safe}}</p></div>

    <div class="container">
        <div>
            {% for detail in details %}
                <ul>
                    <li><div>{{detail.reported_by.webuser.username}}</div>
                    <div>{{detail.complaintonpost}}</div></li>
                </ul>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
