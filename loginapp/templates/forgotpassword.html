{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/newstyle.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid loginbg">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 d-flex flex-column align-items-center justify-content-center form_sec">
                <img src="{% static 'img/logo.png' %}">
                <h1 class="form-head text-center form_head py-4">Forgot password?<span><img src=""></span></h1>
                <p class="form_desc text-center">Enter your email and weâ€™ll send you a link to reset your password.</p>
                <form method='post'>
                    {% csrf_token %}
                    {% if messages %}
                    <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                    {% endif %}
                    
                    <div class="row">

                        <div class="col-12 py-2">
                            <label for="yourEmail" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="yourEmail"
                                placeholder="Enter your name" required> 
                                {% if error %}
                                    <div class="invalid-feedback">{{error.email}}</div>
                                {% endif %}
                        </div>
 
                        <div class="col-12 py-3">
                            <button class="submit_btn w-100 text-white" type="submit">Submit</button>
                        </div>
                        <div class="col-12 py-2">
                            <p class="small mb-0 text-center"><a href="#" class="login_txt"><img src="{% static 'img/arrow-left.png' %}">Back to Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
