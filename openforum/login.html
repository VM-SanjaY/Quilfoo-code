<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid loginbg">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 d-flex flex-column align-items-center justify-content-center form_sec">
                <img src="images/logo.png">
                <h1 class="form-head text-center form_head py-4">Welcome Back  ðŸ‘‹<span><img src=""></span></h1>
                <p class="form_desc text-center">Today is a new day. It's your day. You shape it. Login to start thinking your ideas.</p>
                <form>
                    <div class="row">

                        <div class="col-12 py-2">
                            <label for="yourEmail" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="yourEmail"
                                placeholder="Enter your name" required>
                            <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                        </div>

                        <div class="col-12 py-2">
                            <label for="yourPassword" class="form-label">Password</label>
                            <input type="text" name="username" class="form-control" id="yourPassword"
                                placeholder="Enter your password" required>
                            <div class="invalid-feedback">Please enter your password!</div>
                        </div>

                        
                        <div class="col-12 py-3">
                            <button class="submit_btn w-100 text-white" type="submit">Login</button>
                        </div>
                        <div class="col-12 py-2">
                            <p class="small mb-0 text-center">Don't have an account? <a href="register.html" class="login_txt">Register</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
